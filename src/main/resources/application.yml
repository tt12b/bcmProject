spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:tcp://localhost/~/bcm
    #    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
#        format_sql: true
        #Querydsl이 그려주는 JPQL보기
#        use_sql_comments: true
  devtools:
    restart:
      enabled: true
#    livereload:
#      enabled: true
  thymeleaf:
    cache: false
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace



#커스텀
custom:
  negativeDepositLimit: 3000

#p6spy
decorator:
  datasource:
    p6spy:
      ##운영환경에서는 false로 변경, 리소스 소모
      enable-logging: true