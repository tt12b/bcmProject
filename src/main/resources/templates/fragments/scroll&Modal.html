<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<th:block th:fragment="scroll&ModalFragment">
  <!-- Scroll-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
  <!-- Scroll-->
  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">

<!--          <button class="btn btn-secondary" sec:authorize="isAnonymous()" type="button" data-dismiss="modal">로그인</button>-->
<!--          <button class="btn btn-secondary" sec:authorize="isAnonymous()"  type="button" data-dismiss="modal" onclick="location.href='/memberRegister'">회원가입</button>-->
          <button class="btn btn-secondary" sec:authorize="isAuthenticated()"type="button" data-dismiss="modal" onclick="location.href='/logout'">로그아웃</button>
<!--          <button class="btn btn-secondary" type="button" data-dismiss="modal" onclick="location.href='/'">HOME</button>-->
        </div>
      </div>
    </div>
  </div>
</th:block>
</html>
