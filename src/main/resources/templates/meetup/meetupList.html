function showModal(arg){

function saveSchedule(){

    if(!checkTime()) return;
    if(!eventTitleCheck()) return;


    var startDate = $('#startDate').val(); // 시작일 변수
    var endDate = $('#endDate').val(); // 종료일 변수
    var eventTitle = $('#eventTitle').val(); // 일정명 변수
    var memo = $('#eventMemo').val(); // 메모 변수

    console.log(startDate);
    console.log(endDate);
    console.log(eventTitle);

    calendar.addEvent({
        title: eventTitle
    ,   start: startDate
    ,   end: endDate
    });

    alert("저장완료");
}

function eventTitleCheck(){
  const eventTitle = $('#eventTitle');
  const errorText = $('#eventTitleError');
  const eventTitleInput = $('#eventTitle');

     if (eventTitle.val().trim() === '') {
        errorText.css('display', 'block');
        eventTitleInput.addClass('input-error');
        return false;
      }
       errorText.css('display', 'none');
       eventTitleInput.removeClass('input-error');
       return true;
}

function checkTime() {
    var allDay = $("input[name='allDay']:checked").val();
    if(allDay=='Y') return true

    var startHours = parseInt($('#startHours').val());
    var startMinutes = parseInt($('#startMinutes').val());
    var endHour = parseInt($('#endHour').val());
    var endMinutes = parseInt($('#endMinutes').val());
    var startTime = startHours * 60 + startMinutes;
    var endTime = endHour * 60 + endMinutes;

    if (endTime >= startTime) {
       $("#eventEndHourError").css('display','none');
        $("#endHour,#endMinutes").removeClass('input-error');

        return true;
    }
        $("#eventEndHourError").css('display','contents');
        $("#endHour,#endMinutes").addClass('input-error');
    return false;
}

function changeAllDayCheck(obj){
    if(obj.value == 'Y'){
        $('.time').prop('disabled', true);
       $("#eventEndHourError").css('display','none');
       $("#endHour,#endMinutes").removeClass('input-error');
    } else {
        $('.time').prop('disabled', false);
        checkTime();
    }
}
