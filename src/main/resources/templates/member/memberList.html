<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
<!--  본문작성 시작-->
    <div class="container">
        <h1>회원 리스트</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>닉네임</th>
                <th>이름</th>
                <th>거주타입</th>
                <th>소속클럽</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="memberInfo : ${memberInfo}">
                <td th:text="${memberInfo.userNickName}"></td>
                <td th:text="${memberInfo.userName}"></td>
                <td th:text="${memberInfo.addressType}"></td>
                <td th:text="${memberInfo.clubList}"></td>
            </tr>
            </tbody>
        </table>
    </div>
<!--  본문작성 종료-->
</th:block>
</html>
