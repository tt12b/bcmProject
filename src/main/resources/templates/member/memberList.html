<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>회원 리스트</title>
  <!-- 부트스트랩 CDN 링크 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>회원 리스트</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>닉네임</th>
      <th>이름</th>
      <th>거주타입</th>
      <th>소속클럽</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="memberInfo : ${memberInfo}">
      <td th:text="${memberInfo.userNickName}"></td>
      <td th:text="${memberInfo.userName}"></td>
      <td th:text="${memberInfo.addressType}"></td>
      <td th:text="${memberInfo.clubList}"></td>
    </tr>
    </tbody>
  </table>
</div>
<!-- 부트스트랩 JS CDN 링크 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSLjW4"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
